<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>배수 찾기</title>
        <style>
            p{
                color: red;
                font-size: 25px;
                font-weight: bold;
            }
            body{
                text-align: center;
            }
        </style>
        </head>
        <body>
            <h1>3의 배수 찾기</h1>
            <script>
                var input;
                var count=0; 
                input=prompt("몇 까지 3의 배수를 찾을 까요?");
                for(i=1; i<=input; i++){

                        if(i%3===0){
                            document.write(i+", ");
                            count++;
                        } 
                    }

                
                document.write("<p>"+input+"까지 3의 배수의 개수 : "+count+"</p>");
            </script>
        </body>
