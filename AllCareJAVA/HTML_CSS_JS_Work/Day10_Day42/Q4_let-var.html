<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>더하기</title>
    </head>
    <body>
        <script>
            var input;
            var sum=0;
            function add(n){

                for(let i=1; i<=n; i++){
                    sum += i;
                }
                return sum;
            }

            input = prompt("몇 까지 더할까요?");
            document.write("1부터 "+input+"까지 더하면 "+add(input));
            </script>
            </body>
