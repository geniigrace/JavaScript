<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>구구단</title>
        <link rel="stylesheet" href="css/gugudan-table.css">
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            var i, j;
            for(i=1; i<=9; i++){
                document.write("<table>");
                document.write("<tr><th>"+i+"단</th></th>");
                for(j=1; j<=9; j++){
                    document.write("<tr><td>"+i+"x"+j+"="+i*j+"</td></tr>")
                }
                document.write("</table>");
            }
        </script>
    </body>
</html>
