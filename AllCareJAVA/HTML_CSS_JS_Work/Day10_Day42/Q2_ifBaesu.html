<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>배수 찾기</title>
        <style>
            body{
                text-align: center;
            }
        </style>
        </head>
        <body>
            <h1>4의 배수일까 아닐까</h1>
            <script>
                var input;
                input=prompt("숫자를 입력하시오.");
                if(input%4===0){
                    document.write(input+" 는(은) 4의 배수입니다.");
                }
                else{
                    document.write(input+" 는(은) 4의 배수가 아닙니다.");
                }
            </script>
        </body>
