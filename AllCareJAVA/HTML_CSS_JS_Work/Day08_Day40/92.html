<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>transition</title>
    <style>
        .box{
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: #07f;
            border: 1px solid #222;
            transition-property: width height;
            transition-duration: 3s 2s;
        }
        .box:hover{
            width: 300px;
            height: 220px;
        }
        </style>
        </head>
        <body>
            <div class="box">box</div>
        </body>
        </html>
