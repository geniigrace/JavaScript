<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Q3</title>
        <style>
            div{
                padding: 50px;
               
            }
            .box{
                border: 1px solid white;
                border-radius: 50%;
                box-shadow: 2px 2px 35px 1px;
                perspective: 200px;
                animation: rotate 3s infinite;

            }

            @keyframes rotate{

            from{
              transform: rotatey(0deg);
            }
            50%{
                transform: rotatey(180deg)
            }
            to{
               transform: rotatey(360deg);
            }

}
        </style>
    </head>
    <body>
        <div id="contents">
        <img class="box" src="../Day04_day36/img/bear.jpeg">
        </div>
    </body>
</html>
