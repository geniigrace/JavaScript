<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Q1</title>
        <style>
            #container{
                width: 1200px;
                margin: 10px auto;
            }

            h1{
                text-align: center;
            }

            ul{
                margin: 0 auto;
                list-style: none;
            }

            li{
                position:relative;
                margin: 10px;
                float: left;
                overflow: hidden;
                
            }
            
            img {
                 margin:0;
                 padding:0;
                 float:left;
                 z-index:5;
                
                } 

            .caption{
                position: absolute;
                top: 200px;
                width: 300px;
                height: 200px;
                padding-top: 30px;
                background-color: rgba(0,0,0,0.5);
                color: white;
                transition: all 0.6s ease-in;
                opacity: 0;
            }

            .caption h2, p{
                text-align: center;
            }
            li:hover .caption{
                opacity: 1;
                transform: translateY(-200px);
            }
           
          

        </style>
    </head>
    <body>
        <div id="container">
            <h1>신상품 목록</h1>
            <ul>

                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
