<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>margin</title>
        <style>
            body{
                background-color: #244;
            }
            #container{
                background-color: #fff;
                width: 600px;
                margin: 20px auto; /*상하 , 좌우 : 좌우 부분에 auto 설정시 가운데 정렬됨*/
                padding: 20px;
            }
        </style>
    </head>

        <body>
            <div id="container">
                <h1>레드향</h1>
                <p><small>껍질</small>에 붉은 빛이 돌아 <strong>레드향</strong>이라 불린다.</p>
                <p>레드향은 <em>한라봉과 귤</em>을 교배한 것으로 <br>크고 과육이 붉고 통통하다.</p>
                <p>비타민C와 비타민P가 풍부해 <br>
                <b>혈객준환, 감기예방</b>등에 좋은 것으로 알려져 있다.</p>
            </div>
        </body>
</html>
