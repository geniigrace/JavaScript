<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>display float</title>
        <style>
            div{
                padding: 20px;
                margin: 10px;
            }
            #box1{
                background: #ffd800;
               
            }
            #box2{
                background: #0094ff;
                float:left;
            }
            #box3{
                background: #1fd84d;
                float: left;
            }
            #box4{
                background: #4c00ff;
                clear:left;
            }
            </style>
            </head>
            <body>
                <div id="box1">박스1</div>
                <div id="box2">박스2</div>
                <div id="box3">박스3</div>
                <div id="box4">박스4</div>
            </body>
            </html>
