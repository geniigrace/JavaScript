<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>position 속성</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            #contents{
                background: url("img1128/bg.jpg") no-repeat; /*repeat : 전체화면 반복채우기*/
                background-size: cover;
                width: 800px;
                height: 500px;
                margin: 0 auto;
                position: relative;
            }

            h1{
                color: #fff;
                font-size: 120px;
                text-shadow: 2px 3px 0 #000;
                position: absolute; 
                /*body 에 보면 콘텐츠 안에 h1 으로 들어간 자식 태그이기때문에
                기준이 부모인 콘텐츠 div가 기준이 된다*/
                left:100px;
            }
        </style>
    </head>
    <body>
        <div id="contents">
            <h1>CSS3</h1>
        </div>
    </body>
</html>
