<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>margin</title>
        <style>
            *{
                box-sizing: border-box;
            }
            div{
                width: 200px;
                height: 100px;
                margin: 30px; 
                /*마진을 동일한 사이즈로 설정해도 
                모두가 같은 속성을 가진경우 마진 중첩이 일어나서 30+30=60 이 아닌
                30으로 정렬됨*/
            }
            #box1{
                background: rgb(0, 77, 243);
                 }
             #box2{
                background: rgb(255, 72, 0);
             }
             #box3{
                background: rgb(18, 219, 0);
                 }
                 </style>
    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>

    </body>
    </html>
