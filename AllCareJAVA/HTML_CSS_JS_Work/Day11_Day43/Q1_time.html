<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>시간 객체</title>
        <style>
            .accent{
                font-size: 1.8em;
                font-weight: bold;
                color: blue;
            }
        </style>
        <body>
            <h3>현재시각 </h3><span class="accent" id="time"></span>
            
            <script>
                setInterval(a,1000);
                function a(){
                    var now=new Date();
                    document.querySelector("#time").innerText=now.toLocaleTimeString();
                }
            </script>
        </body>
