<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="img/tree-1-thumb.jpg" data-src="img/tree-1.jpg" class="pic"></li>
        <li><img src="img/tree-2-thumb.jpg" data-src="img/tree-2.jpg" class="pic"></li>
        <li><img src="img/tree-3-thumb.jpg" data-src="img/tree-3.jpg" class="pic"></li> 
        <li><img src="img/tree-4-thumb.jpg" data-src="img/tree-4.jpg" class="pic"></li>
        <li><img src="img/tree-5-thumb.jpg" data-src="img/tree-5.jpg" class="pic"></li>
        <li><img src="img/tree-6-thumb.jpg" data-src="img/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    <div id="lightbox">
	  <img src="img/tree-1.jpg" alt="" id="lightboxImage">
		
    </div>

    <script>

                
      var thumb=document.querySelectorAll(".pic");
      var lib=document.querySelector("#lightbox");
      var libimg=document.querySelector("#lightboxImage");

   

      for(let i=0; i<thumb.length; i++){ 
        thumb[i].addEventListener("click", changeImg); //클릭시 changeImg 함수 콜
      }
        
        
        function changeImg(){ // i 번째 썸네일 클릭했을 때
          var newPic =this.getAttribute("data-src"); // i번째 data-src 주소 가져와서 newPic 에 저장
          libimg.setAttribute("src",newPic); //lightboxImage 의 이미지 주소 src 자리에 newPic 주소로 대체 
          lib.style.display="block"; //display 값을 block로 변경하여 숨겨져있던 이미지 출력

          lib.addEventListener("click",closeImg); //이미지를 닫기위해 클릭했을 때 closeImg 함수 콜
      
      }

      function closeImg(){
           lib.style.display="none"; //display 값을 none 으로 변경하여 닫음 
      }


 

     
 </script>
  </body>
</html>
