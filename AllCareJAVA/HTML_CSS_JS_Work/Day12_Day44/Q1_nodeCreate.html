<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="addContents(); return false; this.onclick=''; ">추가</button>
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>

  <script>
    function addContents(){
      var newLi=document.createElement("li"); //li 태그 생성 

      var getType=document.querySelector("#subject");//서브젝트의 타입 불러오기

      var txtNode=document.createTextNode(getType.value);//타입 읽어와서 텍스트 노드 만들기 
     
      /*
      삭제하는 버튼 만들기 시도 
      var newbutton=document.createElement("button");
      var clickNode=document.createAttribute("onclick"); 
      */

      newLi.appendChild(txtNode);

      var itemList=document.querySelector("#itemList");
      itemList.insertBefore(newLi,itemList.childNodes[0]);

      document.getElementById("itemList").appendChild(newLi);
      getType.value="";

      var items=document.querySelectorAll("li");
      for(i=0; i<items.length; i++){
        items[i].addEventListener("click", function(){
          if(this.parentNode){
            this.parentNode.removeChild(this);
          }
        })
      }
    }


  </script>

</body>
</html>
