<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>DOM</title>
        <style>
            #container{
                width: 500px;
                margin: 10px auto;
                padding: 20px;
            }

            #info{
                margin-top: 20px;
            }
        </style>
        </head>

        <body>
            <div id="container">
                <h1>DOM을 공부합시다</h1>
                <a href="#" onclick="addContents(); this.onclick=''; ">더보기</a>
                <!--this.onclick : 부정클릭 방지를 위한 클릭 명령어를 끊어줌 -->
                <div id="info"></div>
            </div>
            <script>
                function addContents(){
                    var newP=document.createElement("p"); //p태그 만들어짐 
                    var txtNode=document.createTextNode("DOM은 Document Object Model의 줄임말 입니다.");
                    newP.appendChild(txtNode); //p태그 안에 text가 들어감
                    /*
                    <p>DOM은 Document Object Model의 줄임말 입니다.</p>
                    */

                    var newImg=document.createElement("img"); //img태그 만들어짐 
                    var srcNode=document.createAttribute("src"); //소스 주소 
                    var altNode=document.createAttribute("alt"); //alt 

                    srcNode.value="images/dom.jpg";
                    altNode.value="돔트리 예제 이미지";
                    newImg.setAttributeNode(srcNode);
                    newImg.setAttributeNode(altNode);
                    /*
                    <img src="images/dom.jpg" alt="돔트리 예제 이미지">
                    */

                    document.getElementById("info").appendChild(newP);
                    document.getElementById("info").appendChild(newImg);
                    /*
                    <div id="info">
                        <p>DOM은 Document Object Model의 줄임말 입니다.</p>
                         <img src="images/dom.jpg" alt="돔트리 예제 이미지">
                         </div>
                    */

                }
            </script>
            </body>
            </html>
