<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>trans</title>
    <style>
      .origin {
        width: 152px;
        height: 180px;
        border: 1px solid black;
        margin: 30px;
        float: left;
      }

      .origin > div {
        width: 152px;
        height: 180px;
      }

      .rotatex:hover {
        transform: rotateX(50deg);
      }

      #pers {
        perspective: 300px;
      }
    </style>
  </head>
  <body>
    <div class="origin">
      <div class="rotatex">
        <img src="images/sunset.jpg" />
      </div>
    </div>
    <div class="origin" id="pers">
      <div class="rotatex">
        <img src="images/sunset.jpg" />
      </div>
    </div>
  </body>
</html>
