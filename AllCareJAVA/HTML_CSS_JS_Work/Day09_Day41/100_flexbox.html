    <title>플렉서블 박스 레이아웃</title>
    <style>


        .container{
            width: 100%;
            height: 150px;
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
        } 
        
        /* align-items : 교차축(세로) 기준 방향정렬 */

        #opt2{align-items: flex-end;} /*교차축 끝점*/
        #opt3{align-items: center;} /*중앙*/
        #opt4{align-items: baseline;} /**/
        #opt5{align-items: stretch;} /*꽉차게*/

        .box{
            padding: 5px 45px;
            margin: 5px;
            background-color: #222;
        }
        p{
            color: #fff;
            text-align: center;
        }
        </style>
