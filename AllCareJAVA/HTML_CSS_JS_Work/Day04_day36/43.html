<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>불릿 목록 들여쓰기</title>

            }

    </head>

        </ul>

            <li>첫 코딩시리즈</li>
            <li>된다시리즈</li>
        </ol>
        <ul class="inside">
            <li>Do it 시리즈</li>
            <li>첫 코딩시리즈</li>
            <li>된다시리즈</li>
        </ul>
        <ul class="book3">

</html>
