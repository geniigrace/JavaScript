<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품소개 페이지</title>
    <style>
       table{
        caption-side: bottom;
        border: 1px solid black;
        border-collapse: collapse;
       }

       td, th{
        border: 1px dotted black;
        padding: 10px;
        text-align: center;
       }
    </style>
</head>
<body>
    <hr>
    <h2> 상품 구성 </h2>
    <table>
       
        <colgroup>
            <col style="background-color : #eee;">
            <col>
            <col span="2" style="width:150px">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!--<td>선물용</td>-->
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
               <!-- <td>가정용</td>-->
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
