<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>borderstyle</title>
        <style>
            div{
                width: 200px;
                height: 100px;
                display: inline-block;
                margin: 15px;
                text-align: center;
                font-size: 20px;
                line-height: 100px;
                border-width: 5px;
            }
            #box1{
                border-style: solid;
                border-width: 2px;
                border-color: red;
            }
            #box2{
                border-style: dotted;
                border-width: thick thin;
                border-color: rgb(239, 191, 1);
            }
            #box3{
                border-style:dashed;
                border-width: thick thin thin;
                border-color: rgb(24, 148, 53);
            }
            #box4{
                border-style:double;
                border-width: thick thin thick;
                border-color: rgb(16, 144, 213);
            }
            #box5{
                border-style:groove;
                border-width: thick thin thin;
                border-color: rgb(204, 0, 255);
            }
            #box6{
                border-style:inset;
                border-width: thick thin thin;
                border-color: rgb(255, 0, 136);
            }
            #box7{
                border-style:outset;
                border-width:thick thin thin;
                border-color: rgb(66, 64, 64);
            }
            #box8{
                border-style: ridge;
                border-width:thick thin thin;
                border-color: rgb(47, 139, 84);
            }
        </style>
        </head>
        <body>
            <div id="box1">Solid</div>
            <div id="box2">Dotted</div>
            <div id="box3">Dashed</div>
            <div id="box4">Double</div>
            <div id="box5">Groove</div>
            <div id="box6">Inset</div>
            <div id="box7">Outset</div>
            <div id="box8">Ridge</div>
        </body>
        </html>
