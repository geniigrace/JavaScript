<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style>
            div{
                margin-bottom: 20px;
            }
            .box1{ /*기본 세팅 : 컨텐츠박스 기준*/

                height: 200px;

                border: 10px solid #00f;

                <div class="box1"></div>
                <div class="box2"></div>
            </body>
