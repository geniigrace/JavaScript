<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>프런트엔드 개발자 지원수</title>
        <style>
            #container{
                margin: 20px auto;
                width: 600px;
                padding: 30px;
                border: 1px solid #000;
            }

            fieldset{
                border: none;
            }
            legend{
                padding-top: 10px;
                font-weight: bold;
            }
            ul{
                list-style: none;
            }
            label{
                width: 80px;
                float: left;
            }
            li{
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <div id="container">
           <h1>프런트 엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascipt에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" label="user_name">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>
                        <input type="tel" label="user_phone">
                    </li>
                </ul>
            </fieldset>
        </div>
    </body>
</html>
