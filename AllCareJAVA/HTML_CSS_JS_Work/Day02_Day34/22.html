<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Date</title>
  </head>
  <body>
    <form>
      <h1>날짜 지정하기</h1>
      <input type="date" />
      <!--연/월/일 선택-->
      <input type="month" /><!--연/월 선택-->
      <input type="week" /><!--연/주차 선택-->
      <hr />
      <h1>시간 지정하기</h1>
      <input type="time" /><!--시간-->
      <input type="datetime-local" /><!--연/월/일/시간-->
      <hr />
      <h1>범위 제한하기</h1>
      <input
        type="date"
        min="2020-02-01"
        max="2020-02-15"
      /><!--달력에 선택할 수 있는 날짜 지정-->
      <input
        type="time"
        min="14:00"
        max="16:00"
      /><!--선택할 수 있는 시간 지정-->
    </form>
  </body>
</html>
