<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원 가입을 환영 합니다.</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" />
          </li>
          <li>
            <label for="user-email">이메일</label>
            <input type="text" id="user-email" />
          </li>
          <li>
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" />
          </li>
          <li>
            <label for="user-pwcheck">비밀번호 확인</label>
            <input type="password" id="user-pwcheck" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label
          ><input type="radio" name="eventmail" value="yes" />메일 수신</label
        >
        <label
          ><input type="radio" name="eventmail" value="no" />메일 수신
          안함</label
        >
      </fieldset>
      <input type="button" value="가입하기" />
      <input type="button" value="취소" />
    </form>
  </body>
</html>
