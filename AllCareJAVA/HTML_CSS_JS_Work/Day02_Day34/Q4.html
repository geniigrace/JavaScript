<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원 가입을 환영 합니다.</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input
              type="text"
              id="user-id"
              autofocus
              required
              placeholder="4자~10자 사이, 공백없이"
            />
          </li>
          <li>
            <label for="user-email">이메일</label>
            <input type="text" id="user-email" />
          </li>
          <li>
            <label for="user-pw">비밀번호</label>
            <input
              type="password"
              id="user-pw"
              placeholder="문자와 숫자, 특수 기호 포함"
            />
          </li>
          <li>
            <label for="user-pwcheck">비밀번호 확인</label>
            <input type="password" id="user-pwcheck" />
          </li>
          <li>
            <label for="site">가입 경로</label>
            <select id="site">
              <!--드롭다운-->
              <option value="blog" selected>블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea
              id="memo"
              cols="40"
              rows="4"
              placeholder="남길 말씀이 있다면 여기에"
            ></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label
          ><input type="radio" name="eventmail" value="yes" />메일 수신</label
        >
        <label
          ><input type="radio" name="eventmail" value="no" checked />메일 수신
          안함</label
        >
      </fieldset>
      <input type="button" value="가입하기" />
      <input type="button" value="취소" />
    </form>
  </body>
</html>
