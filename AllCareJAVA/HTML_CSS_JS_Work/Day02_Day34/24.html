<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/form2.css" />
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송정보</legend>
        <ul id="shipping">
          <li>
            <label for="prod">주문 상품</label>
            <input type="text" id="prod" value="상품용 3kg" readonly />
            <!--readonly : 읽기 전용-->
          </li>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus required />
            <!--autofocus : 페이지 진입시 기본적으로 입력받는 창으로 지정, required : 필수필드로 지정하여 반드시 값을 입력해야함 -->
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" required />
          </li>
          <li>
            <label for="mail">이메일</label
            ><!--@ 없으면 양식 아님 -->
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input
              type="tel"
              id="phone"
              placeholder="하이픈 빼고 입력해주세요(01012345678)"
              required
            /><!--placeholder : 입력란에 설명-->
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day" /><small
              >(주문일로부터 최소3일 이후)</small
            >
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y" />
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n" checked />
        <!--checked : 자동으로 선택됨 기본 설정-->
        <label for="mailing_n">메일 수신 안 함</label>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="취소하기" />
      </div>
    </form>
  </body>
</html>
