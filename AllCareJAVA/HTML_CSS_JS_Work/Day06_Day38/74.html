<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>bg gradient</title>
        <style>
            div{
                width: 500px;
                height: 300px;
                border: 1px solid black;
                border-radius: 10px;
                margin-bottom: 30px;
            }

            .grad1{
                background: repeating-linear-gradient(yellow, yellow 20px, red, red 40px);
            }

            .grad2{
                background: repeating-radial-gradient(circle, white, white 10%, #ccc, #ccc 20%);
            }
            </style>
            </head>
            <body>
                <div class="grad1"></div>
                <div class="grad2"></div>
            </body>
            </html>
