<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>bg gradient</title>
        <style>
            div{
                width: 500px;
                height: 300px;
                border-radius: 10px;
                margin: 10px;

            }

            .grad1{
                background: blue;
                background: radial-gradient(white,yellow,blue);
            }

            .grad2{
                background: radial-gradient(circle, white,yellow, blue);
            }
        </style>
    </head>
    <body>
        <div class="grad1"></div>
        <div class="grad2"></div>
    </body>
    </html>
