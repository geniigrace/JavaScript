<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>bg gradient</title>
        <style>
            li{
                display: inline-block;
                width: 300px;
                height: 300px;
                border: 1px solid black;
                margin: 10px;
            }

            #div1{
                background: darkgreen;
                background: radial-gradient(circle closest-side at 30% 40%, gray, white, pink);
            }

            #div2{
                background: darkgreen;
                background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, blue);
            }

            #div3{
                background: darkgreen;
                background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, blue);
            }

            #div4{
                background: darkgreen;
                background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, blue);
            }

            </style>
            </head>
            <body>
                <ul>
                   <li id="div1"></li>
                   <li id="div2"></li>
                   <li id="div3"></li>
                   <li id="div4"></li>

                </ul>
                
            </body>
            </html>
