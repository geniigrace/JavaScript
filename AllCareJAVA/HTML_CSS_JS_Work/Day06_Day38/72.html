<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>bg gradient</title>
        <style>

            div{
                width: 500px;
                height: 300px;
                margin: 10px;
            }
            .grad1{
                background: radial-gradient(yellow, white,orange);
            }

            .grad2{
                background: radial-gradient(yellow, white 40%, orange 80%);
            }
            </style>
        </head>
        <body>
            <div class="grad1"></div>
            <div class="grad2"></div>
        </body>
        </html>
